<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <!-- Display Calculator -->

    <div class="calc_display" >
        <p>...</p>
        <p>0</p>
    </div>

    <!-- Buttons Calculator -->
    <div class="calc_keys">
        <table>
            <tr>
                <td></td>
                <td data-function="root">√</td>
                <td data-function="negpos">-x</td>
                <td data-function="percent">%</td>
                <td data-function="divide">/</td>
                <td data-function="clear" colspan="2" class="clear-enable">C</td>
            </tr>
            <tr>
                <td data-function="sin">Sin</td>
                <td data-function="cos">Cos</td>
                <td data-function="tan">Tan</td>
                <td class="number" >7</td>
                <td class="number" >8</td>
                <td class="number" >9</td>
                <td data-function="multiply">x</td>
            </tr>
            <tr>
                <td data-function="pi">π</td>
                <td data-function="fact">!</td>
                <td data-function="log">log</td>
                <td class="number" >6</td>
                <td class="number" >5</td>
                <td class="number" >4</td>
                <td data-function="sub">-</td>
            </tr>
            <tr>
                <td data-function="e">E</td>
                <td data-function="pot">x <sup>y</sup></td>
                <td data-function="exp">Exp</td>
                <td class="number" >3</td>
                <td class="number" >2</td>
                <td class="number" >1</td>
                <td data-function="add">+</td>
            </tr>
            <tr>
                <td class="space_button" colspan="3"></td>
                <td class="number" colspan="1" >0</td>
                <td data-function="decimal" colspan="1" >.</td>
                <td colspan="2" id='calc-equal' data-function="equal">=</td>
            </tr>
        </table>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
